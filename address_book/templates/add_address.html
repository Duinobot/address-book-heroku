{% extends 'base.html' %}

{% block content %}
    <h1>Add Address</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="exampleInputEmail1">Name</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="name">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Phone</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="phone">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Address</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="address">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">City</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="city">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">State</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="state">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Zipcode</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="zipcode">
          </div>
          <button type="text" class="btn btn-primary">Submit</button>
      </form>
{% endblock  %}
