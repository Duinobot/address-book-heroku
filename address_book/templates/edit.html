{% extends 'base.html' %}

{% block content %}
<h2>Edit Address</h2>
<div class="container">
    <div class="row">
      
        <!-- Content here -->
        <form method = "POST" action="">
            {% csrf_token %}
            <div class="form-group">
                <label for="exampleInputEmail1">Name</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="name" value="{{ current_address.name }}">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" value="{{ current_address.email }}">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Phone</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="phone" value="{{ current_address.phone }}">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Address</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="address" value="{{ current_address.address }}">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">City</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="city" value="{{ current_address.city }}">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">State</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="state" value="{{ current_address.state }}">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Zipcode</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="zipcode" value="{{ current_address.zipcode }}">
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          
</div>
<br/>



<form method="POST" action="{% url 'delete' current_address.id %}">
    {% csrf_token %}
  <input type="hidden" name="id" value="{{ current_address.id }}">
  <button type="submit" class="btn btn-primary">Delete</button>
</form>
</div>
{% endblock %}
